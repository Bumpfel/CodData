<ng-container *ngIf="isActive === true">
  <div id="nameFormOverlay" class="overlay tinted"></div>
  
  <form id="nameForm" (ngSubmit)="saveConfig(name.value)">
    <div id="title">enter name</div>
    <input type="text" [attr.maxlength]="maxNameLength" id="nameInput" [value]="weaponConfig.armouryName" autocomplete="off" spellcheck="false" #name>
    <a (click)="saveConfig(name.value)" class="grey">OK</a>
    <a (click)="closeForm()" class="grey">Cancel</a>
  </form>
</ng-container>
