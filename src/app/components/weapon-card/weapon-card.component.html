<div id="card">
  {{config.weaponName}}
  <div class="right" *ngIf="config.attachments">
    <div *ngFor="let key of config.attachments | keyvalue" class="small circle filled"></div>
    <div *ngFor="let i of emptyAttachmentSlots()" class="small circle"></div>
    <!-- <div *ngFor="let i of 5 - weapon.attachments" class="circle"></div> -->
  </div>
  <div class="info">{{config.armouryName}}</div>
  <div class="img">
    <img [src]="'/assets/images/weapons/small/' + config.weaponName + '.png'" (error)="err($event)">
  </div>
  <div class="info small">{{config.weaponType}}</div>
</div>
