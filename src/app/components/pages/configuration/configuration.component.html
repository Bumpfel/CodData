<title>Configs</title>

<app-top-menu title="configurations"></app-top-menu>

<main>
  <div class="scrollBox">
    <div>
      <div *ngFor="let config of configurations">
        <a (mouseenter)="test()" [routerLink]="'/' + config.comparisonSlot + '/weapon-select'">
          <app-weapon-card [config]="config"></app-weapon-card>
        </a>
        <a class="small" [routerLink]="'/' + config.comparisonSlot + '/gunsmith'">
          Gunsmith
          <br>
          <img src="/assets/images/gunsmith.png">
        </a>
      </div>
      <a [routerLink]="'/' + nextSlot + '/weapon-select'" class="add">
        +
      </a>
    </div>
  </div>
</main>
