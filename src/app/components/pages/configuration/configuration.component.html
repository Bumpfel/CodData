<app-top-menu title="configurations"></app-top-menu>

<main>
  <div class="scrollBox">
    <div>
      <div *ngFor="let weaponConfig of configurations">
        <!-- Weapon Button -->
        <a [id]="'weapon-slot' + weaponConfig.comparisonSlot" (mouseenter)="showGunsmithButton(weaponConfig.comparisonSlot); soundService.hover()" (contextmenu)="showContextMenu($event, weaponConfig)" (click)="soundService.select()" [routerLink]="'/' + weaponConfig.comparisonSlot + '/weapon-select/' + globalService.nameToLink(weaponConfig.weaponType)">
          <app-weapon-card [weaponConfig]="weaponConfig"></app-weapon-card>
        </a>
        <!-- Gusmith Button -->
        <a [id]="'gunsmith-slot' + weaponConfig.comparisonSlot" class="small hidden" (mouseenter)="soundService.hover()" (click)="soundService.select()" [routerLink]="'/' + weaponConfig.comparisonSlot + '/gunsmith'">
          Gunsmith
          <br>
          <img src="/assets/images/gunsmith.png" alt="gunsmith">
        </a>
      </div>
      <a (mouseenter)="showGunsmithButton(); soundService.hover()" (click)="soundService.select()" [routerLink]="'/' + nextSlot + '/weapon-select'" class="add">
        +
      </a>
    </div>
  </div>

  <!-- Right click ContextMenu -->
  <div id="contextMenuOverlay" class="overlay hidden" (click)="closeContextMenu()" (contextmenu)="$event.preventDefault(); closeContextMenu()">
    <div id="contextMenu" class="small">
      <div>{{getActiveConfigName()}}</div>
      <a (click)="deleteConfig()">Delete</a>
      <!-- <a>Rename</a> -->
    </div>
  </div>
</main>
