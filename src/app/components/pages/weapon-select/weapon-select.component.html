<title>Weapon Select</title>

<!-- Header & Weapon Type Select -->
<app-top-menu title="weapon select" [menuItems]="weaponTypes"></app-top-menu>
<!-- link="/weapon-select" -->

<!-- Weapon Select -->
<main>
  <div class="scrollBox">
    <div *ngFor="let weaponName of weaponNames" [id]="globalService.nameToLink(weaponName)">
      <a (click)="selectWeapon(weaponName); soundService.select()" (mouseenter)="soundService.hover(); showArmouryButton(weaponName)"><!-- routerLink="/configurations" -->
        <app-weapon-card [config]="{ weaponName: weaponName }"></app-weapon-card>
      </a>
      <a *ngIf="armourySaves.get(weaponName) > 0" class="small" id="armoury-slot-small" (mouseenter)="soundService.hover(); showArmouryButton(weaponName)">
        <!-- [routerLink]="'/' + comparisonSlot + '/gunsmith'" -->
        {{armourySaves.get(weaponName)}}
        <div class="triangle"></div>
        <!-- <div>&#9654;</div> -->
      </a>
      <a class="small gone" id="armoury-slot-expanded" (click)="soundService.select()" (mouseenter)="soundService.hover()">
        <!-- [routerLink]="'/' + comparisonSlot + '/gunsmith'" -->
        <div class="title">Armoury</div>
        <br>
        <img src="/assets/images/armoury.png">
        <br>
        {{armourySaves.get(weaponName)}}
      </a>
    </div>
    <!-- <img src="/assets/images/grau.png"> -->
  </div>
</main>
