<!-- Header & Weapon Type Select -->
<nav>
  <div id="title">
    primary weapon select
  </div>
  
  <div id="menu">
    <a *ngFor="let weaponType of weaponTypes" [routerLink]="'/weapon-select/' + nameToLink(weaponType)" routerLinkActive="selected">{{weaponType}}</a>
    <!-- <a *ngFor="let weaponType of weaponTypes" ((mousedown)="setWeaponType(weaponType)" [class.selected]="iSelectedWeaponType(weaponType)">{{weaponType}}</a> -->
  </div>
</nav>

<!-- Weapon Select -->
<main>
  <div class="scrollbox">
    <a class="weaponCard button" *ngFor="let weapon of activeWeapons" [routerLink]="'/gunsmith/' + nameToLink(weapon)">
      {{weapon}}
      <div>
        <img [src]="'../../../assets/images/blackwhite/' + weapon + '.png'">
      </div>
    </a>
    <!-- <img src="../../../assets/images/grau.png"> -->
  </div>
</main>
