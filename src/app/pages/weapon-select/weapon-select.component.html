<!-- Header & Weapon Type Select -->
<nav>
  <div id="title">
    weapon select
  </div>
  
  <div class="nowrapContainer">
    <div id="spacer"></div>
    <div id="menu">
      <!-- <a *ngFor="let weaponType of weaponTypes" [routerLink]="'/weapon-select/' + weaponType" routerLinkActive="selected" [class.selected]="iSelectedWeaponType(weaponType)">{{weaponType}}</a> -->
      <a *ngFor="let weaponType of weaponTypes" (mousedown)="setWeaponType(weaponType)" [class.selected]="iSelectedWeaponType(weaponType)">{{weaponType}}</a>
    </div>
  </div>
</nav>

<!-- Weapon Select -->
<main>
  <div class="scrollbox">
    <a class="weaponCard button" *ngFor="let weapon of activeWeapons" [routerLink]="'/gunsmith/' + makeLink(weapon)">
      {{weapon}}
      <div>
        <img [src]="'../../../assets/images/blackwhite/' + weapon + '.png'">
      </div>
    </a>
    <!-- <img src="../../../assets/images/grau.png"> -->
  </div>
</main>
