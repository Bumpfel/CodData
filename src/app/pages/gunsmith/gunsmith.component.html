<!-- Header -->
<nav>
  <div id="title">
    {{weaponTitle}} gunsmith
  </div>
</nav>


<main>
    <!--                   -->
    <!-- Upper Attachments -->
    <!--                   -->
    <div class="attachments" id="upperAttachments">
      <a routerLink="muzzle" id="muzzle">Muzzle</a>
      <a routerLink="barrel" id="barrel">Barrel</a>
      <a routerLink="laser" id="laser">Laser</a>
      <a routerLink="optic" id="optic">Optic</a>
      <a routerLink="stock" id="stock">Stock</a>
    </div>
    
    <!-- Image -->
    <img [src]="'../../../assets/images/weapons/' + weaponTitle + '.png'">  

    <!--           -->
    <!-- Misc Info -->
    <!--           -->
    <div id="miscInfo">
      <div id="save">
        Save a custom mod
      </div>

      <div id="equippedSummary">
        Equipped 3/5:
        <div class="filled circle">
        </div>
        <div class="filled circle"></div>
        <div class="filled circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div id="ads">
          <!-- 291 ms -->
          <div class="meter">
            <div class="filled"></div>
          </div>
          <div class="title">ADS</div>
        </div>
        <div id="range">
    
          <div class="meter">
            <div class="first"></div>
            <div class="second"></div>
            <div class="last"></div>
          </div>
          <div class="title">Drop-Offs</div>
        </div>
        <div id="bullet velocity">
          <!-- 1259 m/s -->
          <div class="meter">
            <div class="filled"></div>
          </div>
          <div class="title">Bullet Velocity</div>
        </div>
        <div id="reload-time">
          <!-- 2.3 s -->
          <div class="meter">
            <div class="filled"></div>
          </div>
          <div class="title">Reload Time</div>
        </div>
      </div>
    </div>
    
    <!--                   -->
    <!-- Lower Attachments -->
    <!--                   -->
    <div class="attachments" id="lowerAttachments">
      <a id="underbarrel" routerLink="underbarrel">Underbarrel</a>
      <!-- <a id="trigger-action">Trigger Action</a> -->
      <a id="ammunition" routerLink="ammunition">Ammunition</a>
      <a id="rearGrip" routerLink="rearGrip" >Rear Grip</a>
      <a id="perk" routerLink="perk" >Perk</a>
    </div>

</main>
